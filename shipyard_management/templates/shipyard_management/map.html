{% extends "base.html" %}

{% block title %}Projects Map{% endblock %}

{% block content %}
<h1>Projects Map</h1>
<div id="map" style="width: 100%; height: 500px;"></div>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // Parsowanie JSON-u przekazanego z Django
    const projects = JSON.parse('{{ projects|escapejs }}');

    const map = L.map('map').setView([52.2297, 21.0122], 6); // Domyślnie Warszawa

    // Warstwa mapy
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Dodawanie markerów dla projektów
    projects.forEach(project => {
        const { latitude, longitude, name, description } = project.fields;
        const marker = L.marker([latitude, longitude]).addTo(map);
        marker.bindPopup(`<h3>${name}</h3><p>${description}</p>`);
    });
</script>

{% endblock %}
