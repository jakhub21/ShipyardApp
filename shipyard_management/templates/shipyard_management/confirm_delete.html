{% extends "base.html" %}
{% block title %}
    Confirm Deletion
{% endblock %}

{% block content %}
<div class="delete-confirmation-container">
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete the certificate <strong>{{ object.name }}</strong>?</p>
    <p>This action cannot be undone.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-confirm-delete">Yes, delete</button>
        <a href="{{ request.GET.next|default:request.META.HTTP_REFERER|default:employee.get_absolute_url }}" class="btn-cancel">Cancel</a>
    </form>
</div>
{% endblock %}
