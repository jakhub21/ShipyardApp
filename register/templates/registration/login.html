{% extends "base_log.html" %}
{% load static %}

{% block title %}
    Log in
{% endblock %}

{% block content %}
<div class="login-panel">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <button type="submit">Sign in</button>
    </form>
</div>
{% endblock %}
