{% extends "base_log.html" %}

{% block title %}
    <title>Log in</title>
{% endblock %}

{% block content %}
    <h2>Log in</h2>
    <form method="post" class="form-group">
        {% csrf_token %}
        {{ form }}
        <p>Don't have an account? <a href='/register'>Register</a></p>
        <button type="submit" class="btn btn-success">Log in</button>
    </form>
{% endblock %}
